<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
		<!-- NORMALIZE -->
		<link rel="stylesheet" href="{{url_for('static',filename = 'styles/normalize.css')}}" />
		<!-- CSS -->
		{% block css %} {% endblock %}
		<title>{% block title %} {% endblock%}</title>
	</head>
	<body>
		<!-- HEADER -->
		<header>
			<nav class="navbar navbar-expand-lg bg-white align-items-center">
				<div class="container">
					<div class="row">
						<div class="col-xl-6">
							<a href="{{ url_for('home_page') }}" class="navbar-brand">
								<img src="{{url_for('static',filename = 'img/logo.png' )}}" alt="" width="250" height="66.28" />
							</a>
						</div>
					</div>
					{% block account %} {% endblock %}
				</div>
			</nav>
		</header>

		<!-- MAIN CONTENT  -->
		<main>{% block content%} {% block modal %} {% endblock %}{% endblock %}</main>

		<!-- FOOTER -->
		<footer>
			<p class="mb-0 text-light text-muted"><b>Â© 2022 DLSU-D SAMS, Inc. All rights reserved.</b></p>
		</footer>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</body>
</html>
